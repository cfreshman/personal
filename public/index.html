<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cyrus Freshman</title>
    <meta name="description" content="My personal site where I have three (3) options for you to choose from.">
    <link rel="icon" href="profile.jpeg">
    <meta name="author" content="Cyrus Freshman">
    <link href="https://twitter/cyrusfreshman" rel="me" />
    <link href="https://github/cfreshman" rel="me" />
    <link href="https://frshy/itch.io" rel="me" />
    <link href="https://micro.blog/cyrusfreshman" rel="me" />

    <style type="text/css">
      :root {
        --light: rgb(244, 241, 232);
        --light-d: rgb(232, 228, 218);
        --dark: rgb(12, 12, 12);
        --dark-l: rgb(16, 16, 16);
      }

      html {
        font-size: min(4.2vw, 22px);
      }

      * {
        box-sizing: border-box;
        transition: 0.15s;
      }

      html, body {
        margin: 0;
        height: 100%;
      }

      body {
        background: linear-gradient(15deg, rgb(255, 145, 145) 0%, rgb(255, 227, 114) 100%) fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Lato', sans-serif;
        text-shadow: 1px 2px 4px #00000020;
      }

      #before {
        flex-grow: 4;
      }
      #after {
        flex-grow: 5;
      }

      #box {
        flex: 0 0 auto;

        color: var(--light);
        width: 20rem;
        max-width: 100%;
        margin: 1rem 0;

        border-radius: 0.2rem;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      @media (min-width: 30rem) {
        #box {
          width: 22rem;
          padding: 1rem;
          border: 2px solid var(--light);
        }
      }

      #box > * {
        width: 100%;
        flex: 0 0 auto;
      }

      #title {
        margin: 0;
        padding: 0.25rem 0 1rem 0;
        text-align: center;
      }
      #title > img {
        width: 50%;
        border-radius: 50%;
        border: 2px solid var(--light);
        box-shadow: 1px 2px 4px #00000020;
        margin-bottom: .5rem;
      }
      #title > h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 400;
      }
      #title > p {
        margin: 0;
        font-size: 0.8rem;
      }

      #box > a {
        height: 3rem;
        padding: 0.75rem;
        border-top: 2px solid var(--light);
        color: inherit;
        text-decoration: none;

        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #box > a:last-of-type {
        border-bottom: 2px solid var(--light);
        margin-bottom: 0.25rem;
      }
      #box > a::after {
        content: '>';
        float: right;
      }

      #box > a:hover, #box > a:active {
        background: var(--light);
        color: var(--dark);
      }
    </style>
  </head>
  <body>
    <noscript>
      <div id="before"></div>

      <div id="box">
        <div id="title">
            <img src="profile.jpeg" alt="I'm sitting on a rock"/>
            <h1>Cyrus Freshman</h1>
            <p>Software Developer</p>
            <p>B.S. in Computer Science</p>
        </div>

        <a href="https://github.com/cfreshman">github.com/cfreshman</a>
        <a href="https://www.linkedin.com/in/cfreshman/">linkedin.com/in/cfreshman</a>
        <a href="terrain/terrain.html">terrain generation</a>
        <a href="nonogram/nonogram.html">nonogram solver</a>
        <a href="snakes/snakes.html">snakes</a>
      </div>

      <div id="after"></div>
    </noscript>

    <div id="root"></div>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
      // non-blocking css
      [
        'https://fonts.googleapis.com/css?family=Lato:300,400',
      ].forEach(css => {
        let link = document.createElement('link');
        link.href = css;
        link.rel = 'stylesheet';
        document.body.appendChild(link);
      });
    </script>
  </body>
</html>
